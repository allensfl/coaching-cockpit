<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching Cockpit - Test Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .phase-indicator {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message.assistant {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            text-align: left;
            margin-bottom: 20px;
        }

        .typing-indicator .message-content {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 15px 20px;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
        }

        .typing-dots {
            display: inline-flex;
            gap: 3px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .status-bar {
            background: #f8f9fa;
            padding: 10px 20px;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
        }

        .api-status {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 10px 15px;
            border-radius: 10px;
            margin: 10px 20px;
            text-align: center;
        }

        .test-mode {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            padding: 10px 15px;
            border-radius: 10px;
            margin: 10px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸŒŸ Ruhestandscoaching</h1>
            <div class="phase-indicator" id="phaseIndicator">
                Phase 1: Standortbestimmung
            </div>
        </div>

        <div class="test-mode">
            <strong>TEST-MODUS:</strong> Diese Version verwendet echte Coaching-Antworten zur Demonstration
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Messages werden hier dynamisch eingefÃ¼gt -->
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message-content">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Schreibe deine Nachricht..."
                    autocomplete="off"
                >
                <button id="sendButton" class="send-button">Senden</button>
            </div>
        </div>

        <div class="status-bar">
            <span id="sessionInfo">Test-Session gestartet</span>
            <span id="messageCount">Nachrichten: 0</span>
        </div>
    </div>

    <script>
        class CoachingChatDemo {
            constructor() {
                this.currentPhase = 1;
                this.messageCount = 0;
                this.conversationContext = "";
                this.learningStyle = "";
                
                this.initElements();
                this.attachEventListeners();
                this.startSession();
                
                // Coaching-Antworten basierend auf deinen System Instructions
                this.coachingResponses = {
                    welcome: "Â«Herzlich willkommen! Der Ruhestand erÃ¶ffnet dir neue MÃ¶glichkeiten fÃ¼r ErfÃ¼llung und Sinnhaftigkeit. Bevor wir beginnen: Wie lernst du am liebsten? Visuell durch Bilder und Grafiken, auditiv durch GesprÃ¤che und ErklÃ¤rungen, oder kinÃ¤sthetisch durch praktische Ãœbungen und Bewegung?Â»",
                    
                    visual: "Â«Wunderbar! Als visueller Lerntyp werden wir mit Bildern, Mindmaps und visuellen Ãœbungen arbeiten. Lade mich ein, deine aktuelle Situation zu verstehen: Wie stellst du dir deinen Ruhestand vor? Male mir ein Bild mit Worten â€“ was siehst du, wenn du an deine ideale Zukunft denkst?Â»",
                    
                    auditory: "Â«Ausgezeichnet! Als auditiver Lerntyp werden unsere GesprÃ¤che besonders wertvoll sein. ErzÃ¤hle mir: Wenn du mit Freunden Ã¼ber deinen bevorstehenden Ruhestand sprichst â€“ welche Gedanken und GefÃ¼hle kommen dabei hoch? Was hÃ¶rst du in dir, wenn du an diese neue Lebensphase denkst?Â»",
                    
                    kinesthetic: "Â«Perfekt! Als kinÃ¤sthetischer Lerntyp werden wir mit praktischen Ãœbungen und kÃ¶rperlichen Metaphern arbeiten. SpÃ¼re einmal in dich hinein: Wenn du an den Ruhestand denkst â€“ wo fÃ¼hlst du das in deinem KÃ¶rper? Ist da Aufregung, NervositÃ¤t, Vorfreude? Was bewegt sich in dir?Â»",
                    
                    phase1_general: "Â«Ich hÃ¶re deine Gedanken zum Ruhestand. Das ist ein wichtiger Schritt, diese Ãœberlegungen zu teilen. Lass uns tiefer gehen: Was ist das zentrale GefÃ¼hl, das dich beim Gedanken an den Ruhestand am meisten beschÃ¤ftigt? Ist es Vorfreude, Unsicherheit, Erleichterung oder etwas ganz anderes?Â»",
                    
                    phase2_emotion: "Â«Dieses GefÃ¼hl, das du beschreibst, ist sehr wichtig. Es ist dein 'SchlÃ¼sselaffekt' fÃ¼r diese Lebensphase. ErzÃ¤hle mir mehr darÃ¼ber: Wann spÃ¼rst du dieses GefÃ¼hl am stÃ¤rksten? Was lÃ¶st es aus, und wie zeigt es sich in deinem Alltag?Â»",
                    
                    phase3_vision: "Â«Jetzt, wo wir dein zentrales GefÃ¼hl erkundet haben, lass uns eine Vision entwickeln. Stell dir vor, es ist drei Jahre nach deinem Ruhestand und du blickst auf eine erfÃ¼llte Zeit zurÃ¼ck. Was hast du erlebt? Womit hast du deine Tage gefÃ¼llt? Was gibt dir Energie und Sinn?Â»",
                    
                    default: "Â«Das ist eine wertvolle Einsicht. ErzÃ¤hle mir mehr darÃ¼ber â€“ was denkst du, wie sich das auf deinen Ruhestand auswirken kÃ¶nnte?Â»"
                };
            }

            initElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.phaseIndicator = document.getElementById('phaseIndicator');
                this.sessionInfo = document.getElementById('sessionInfo');
                this.messageCountEl = document.getElementById('messageCount');
            }

            attachEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            async startSession() {
                // Erste BegrÃ¼ÃŸung mit Lernstil-Abfrage
                await this.getCoachResponse("", true);
            }

            addMessage(content, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(contentDiv);
                this.chatMessages.appendChild(messageDiv);
                
                this.scrollToBottom();
                
                if (!isUser) {
                    this.messageCount++;
                    this.updateStatus();
                }
            }

            showTyping() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }

            hideTyping() {
                this.typingIndicator.style.display = 'none';
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            updateStatus() {
                this.messageCountEl.textContent = `Nachrichten: ${this.messageCount}`;
                
                const phases = [
                    "Phase 1: Standortbestimmung",
                    "Phase 2: Emotionale Vertiefung", 
                    "Phase 3: Zielvision",
                    "Phase 4: Systemanalyse und Teufelskreislauf",
                    "Phase 5: KomplementÃ¤rkrÃ¤fte und Ausbalancierung",
                    "Phase 6: Erfolgsimagination",
                    "Phase 7: Konkrete Schritte",
                    "Phase 8: Integration und Abschluss"
                ];
                
                if (this.currentPhase <= phases.length) {
                    this.phaseIndicator.textContent = phases[this.currentPhase - 1];
                }
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message) return;

                // User Message anzeigen
                this.addMessage(message, true);
                this.chatInput.value = '';
                this.sendButton.disabled = true;

                // Context fÃ¼r bessere Antworten sammeln
                this.conversationContext += " " + message;

                // Coach Response laden
                await this.getCoachResponse(message);
                
                this.sendButton.disabled = false;
                this.chatInput.focus();
            }

            async getCoachResponse(userMessage, isInitial = false) {
                this.showTyping();

                // Simuliere API-Delay fÃ¼r Realismus
                await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 2000));

                this.hideTyping();

                let response = "";

                if (isInitial) {
                    // Erste BegrÃ¼ÃŸung mit Lernstil-Abfrage
                    response = this.coachingResponses.welcome;
                } else {
                    // Intelligente Antwort basierend auf Kontext
                    response = this.getContextualResponse(userMessage);
                }

                this.addMessage(response);
            }

            getContextualResponse(userMessage) {
                const msg = userMessage.toLowerCase();
                
                // Lernstil-Erkennung
                if (msg.includes('visuell') || msg.includes('bild') || msg.includes('grafik') || msg.includes('sehen')) {
                    this.learningStyle = 'visual';
                    return this.coachingResponses.visual;
                }
                
                if (msg.includes('auditiv') || msg.includes('hÃ¶ren') || msg.includes('gesprÃ¤ch') || msg.includes('sprechen')) {
                    this.learningStyle = 'auditory';
                    return this.coachingResponses.auditory;
                }
                
                if (msg.includes('kinÃ¤sthetisch') || msg.includes('praktisch') || msg.includes('bewegen') || msg.includes('fÃ¼hlen') || msg.includes('spÃ¼ren')) {
                    this.learningStyle = 'kinesthetic';
                    return this.coachingResponses.kinesthetic;
                }

                // GefÃ¼hls-Erkennung fÃ¼r Phase 2
                if (msg.includes('angst') || msg.includes('unsicher') || msg.includes('nervÃ¶s') || msg.includes('sorge')) {
                    this.currentPhase = 2;
                    this.updateStatus();
                    return "Â«Ich spÃ¼re, dass da Unsicherheit mitschwingt. Das ist vÃ¶llig normal beim Ãœbergang in den Ruhestand. Diese Unsicherheit â€“ wann bemerkst du sie am stÃ¤rksten? Morgens beim Aufwachen, bei GesprÃ¤chen Ã¼ber die Zukunft, oder in ruhigen Momenten?Â»";
                }

                if (msg.includes('freude') || msg.includes('vorfreude') || msg.includes('aufregung') || msg.includes('begeister')) {
                    this.currentPhase = 2;
                    this.updateStatus();
                    return "Â«Diese Vorfreude, die du ausstrahlst, ist wunderbar! Sie ist ein kraftvoller Motor fÃ¼r diese neue Lebensphase. Wo spÃ¼rst du diese Vorfreude am intensivsten? Was nÃ¤hrt sie und lÃ¤sst sie wachsen?Â»";
                }

                // Vision-Entwicklung fÃ¼r Phase 3
                if (this.currentPhase >= 2 && (msg.includes('zukunft') || msg.includes('trÃ¤ume') || msg.includes('wÃ¼nsche') || msg.includes('vorstell'))) {
                    this.currentPhase = 3;
                    this.updateStatus();
                    return this.coachingResponses.phase3_vision;
                }

                // Fallback-Antworten basierend auf Phase
                if (this.currentPhase === 1) {
                    return this.coachingResponses.phase1_general;
                } else if (this.currentPhase === 2) {
                    return this.coachingResponses.phase2_emotion;
                } else {
                    return this.coachingResponses.default;
                }
            }
        }

        // Chat initialisieren wenn Seite geladen
        document.addEventListener('DOMContentLoaded', () => {
            new CoachingChatDemo();
        });
    </script>
</body>
</html>
